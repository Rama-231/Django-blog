{% extends 'base.html' %}

{% block title %} Blog Post {% endblock title %} 
{% block blogactive %} active {% endblock blogactive %}
{% block body %}
<div class="container mt-5">
    <h2 class="blog-post-title mb-1">{{ post.title }}</h2>
    <p class="blog-post-meta " style="text-transform:uppercase ;">{{ post.tiemStamp }} by <a href="/about">{{ post.author }}</a></p>

    <p>{{ post.content }}</p>
    <hr>
</div>
    
{% endblock body %}
