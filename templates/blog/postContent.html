{% extends 'base.html' %}

{% block body %}
<div class="container mt-3 mb-3">
    <h3> Write Your Blog Here </h3>
<form action="/blog/postContent" method="post">
  {% csrf_token %}
    <div class="mb-3">
      <label for="postTitle" class="form-label">Title</label>
      <input type="text" class="form-control" id="postTitle" name="postTitle"aria-describedby="name" placeholder="Title">
      
    </div>
    <div class="mb-3">
        <label for="postAuthor" class="form-label">Author</label>
        <input type="text" class="form-control" id="postAuthor" name="postAuthor" aria-describedby="emailHelp" placeholder="Author name">
        
      </div>
    <div class="mb-3">
        <label for="postContent" class="form-label">Content</label>
        <textarea class="form-control" name="postContent" id="postContent" cols="10" rows="15" placeholder="Write your content here.."></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock body %}
